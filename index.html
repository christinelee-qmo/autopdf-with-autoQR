<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jsPDF - Create PDFs with HTML5 JavaScript Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="LeeChinwen">

    <link rel="stylesheet" type="text/css" href="assets/bis.css"/>
</head>

<body>
<div class="container">
    <div class="exp">
        <h1>Poster PDF Generator</h1>
        <span>ietty Tool for Irregular Poster Request</span>

        <h3>ーFeature</h3>
        <p>Click and Download as PDF with QR code</p>

        <h3>ーPlan</h3>
        <ul>
            <li>Font Flatten</li>
            <li>Shortern URL API</li>
            <li>Import from Sheet</li>
            <li>Autosave to Google drive</li>
        </ul>


    </div>

    <div class="card">
        <img alt="" style="position: absolute;top: -60px;right: -70px;"
             src="assets/img/com.png">
        <img alt="" style="position: absolute;top: 337px;left: -134px;"
             src="assets/img/surl.png">
        <img alt="" style="position: absolute;top: 247px;right: -100px;" src="assets/img/qr.png">
        <form style="display: flex;flex-direction: column;height: 100%;">
            <div style="flex-grow: 1">
                <input type="text" id="name" value="" name="name" placeholder="例)マルマル株式会社" required/>
            </div>
            <div id="qrcode"></div>
            <input type="url" id="surl" value="" placeholder="例)https://bit.ly/akshd" name="qrlink" required/>


            <button type="submit" id="button" class="hide" value="submit">
                <img src="assets/img/download-outline.svg">
            </button>
        </form>
    </div>


</div>
<footer>LEE</footer>


<!-- Scripts down here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        if (jsPDF && jsPDF.version) {
            $('#dversion').text('Version ' + jsPDF.version);
        }
    });

</script>

<!-- Code editor -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" type="text/javascript"
        charset="utf-8"></script>

<!-- Scripts in development mode -->
<script type="text/javascript" src="dist/jspdf.debug.js"></script>
<script rel="preload" type="text/javascript" src="assets/qr.js"></script>
<script rel="preload" type="text/javascript" src="assets/pdfdownload.js"></script>
<script type="text/javascript" src="assets/bis.js"></script>

</body>
</html>
