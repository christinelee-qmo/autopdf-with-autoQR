<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jsPDF - Create PDFs with HTML5 JavaScript Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="LeeChinwen">

    <link rel="stylesheet" type="text/css" href="assets/biz.css"/>
</head>

<body>
<div class="container">

    <h1>jsPDF</h1>
    <h4>aaaa</h4>
    <div class="card">
        <img alt="" style="position: absolute;top: -60px;right: -70px;"
             src="assets/img/com.png">
        <img alt="" style="position: absolute;top: 337px;left: -134px;"
             src="assets/img/surl.png">
        <img alt="" style="position: absolute;top: 247px;right: -100px;" src="assets/img/qr.png">
        <form style="display: flex;flex-direction: column;height: 100%;">
            <div style="flex-grow: 1">
                <input type="text" id="name" value="" name="name" placeholder="例)マルマル株式会社"
                       style="width: 100%;height: 1.8em;font-size: 24px;text-align: center;border-radius: 999px;box-shadow: none;border: 4px solid #dedede"/>
            </div>
            <div id="qrcode"
                 style="display: block;width: 120px;margin-left: calc(100% - 120px);margin-bottom: 10px"></div>
            <input type="text" id="surl" value="s" placeholder="例)https://bit.ly/akshd" name="qrlink"
                   style="width: 100%;height: 1.8em;font-size: 24px;text-align: center;border-radius: 999px;box-shadow: none;border: 4px solid #dedede"/>


            <input type="submit" id="button" class="hide" value="submit"
                   style="width: 80px;height: 80px;padding: 13px 15px;background: #01e2b9;border-radius: 999px;position: absolute;bottom: -40px;left: 50%;transform: translateX(-50%);box-shadow: 0 10px 20px rgba(1, 226, 185, 0.38);box-sizing: border-box;">
            <img alt="ダウンロード" width="50" height="50"
                 src="assets/img/download.png">
            </input>
        </form>
    </div>


</div> <!-- /container -->


<!-- Scripts down here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        if (jsPDF && jsPDF.version) {
            $('#dversion').text('Version ' + jsPDF.version);
        }
    });

    $(window).ready(function () {
        if ($('#surl').val() != "") {
            $('#button').removeClass('hide')
        }
    });
</script>

<!-- Code editor -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" type="text/javascript"
        charset="utf-8"></script>

<!-- Scripts in development mode -->
<script type="text/javascript" src="dist/jspdf.debug.js"></script>
<script type="text/javascript" src="assets/biz.js"></script>
</body>
</html>
